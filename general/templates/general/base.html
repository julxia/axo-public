<!doctype html>

<html lang="en">

{% load static %}

<head>
  <meta charset="utf-8">
  <title>Alpha Chi Omega</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'general/images/favicon.png' %}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" href="{% static 'general/css/bootstrap.css' %}" /> -->
  <link rel="stylesheet" type="text/css" href="{% static 'general/css/style.css' %}" />
</head>

<body>
  <br><br>
  <div id='nav'>
    <a href="/" id='logolink'><img id='logo' src="{% static 'general/images/logo.png' %}" style="width: 60%; height: 60%"/></a><br><br>
    <a id='home' href="/" class="dropbtn droplink">Home</a>
    <div class='dropdown'>
      <a id='about' href='#' class="dropbtn">About Us</a>
      <div class="dropdown-content">
        <a href="/about">Letter from the President</a>
        <a href="/history">History</a>
        <a href="/house">House</a>
        <a href="/exec">Exec Officers</a>
      </div>
    </div>
    <div class='dropdown'>
      <a id='chapter-life' href='#' class="dropbtn">Chapter Life</a>
      <div class="dropdown-content">
        <a href="/sisterhood">Sisterhood</a>
        <a href="/philanthropy">Philanthropy</a>
      </div>
    </div>
    <div class='dropdown'>
      <a id='recruitment' href='#' class="dropbtn">Recruitment</a>
      <div class="dropdown-content">
        <a href="/recruitment">About Recruitment</a>
        <a href="/faq">FAQ</a>
      </div>
    </div>
    <div class='dropdown'>
      <a id='sisters' href='#' class="dropbtn">Sisterhood</a>
      <div class="dropdown-content">
        <a href="/sisters">Sisters</a>
        <a href="/involvement">Involvement</a>
        <a href="/alumni">Alumni</a>
      </div>
    </div>
  </div>
  <hr>
  <div id='content'>
    {% block content %}
    {% endblock %}
  </div>
  <div id='social'>
    <hr>
    Follow us on social media! <br>
    <a href='https://www.instagram.com/axo_mit/' target="_blank"><img class='social_icon' src="{% static 'general/images/insta.png' %}"/></a>
    <a href='https://www.facebook.com/MitAlphaChiOmega/' target="_blank"><img class='social_icon' src="{% static 'general/images/fb.png' %}"/></a>
    <a href='https://axomit.tumblr.com/' target="_blank"><img class='social_icon' src="{% static 'general/images/tumblr.png' %}"/></a>
  </div>
  <div id='copyright'>
  <a href='https://github.com/rweinberger/axo-public' target="_blank">&#169; 2018</a>
  </div>
</body>
<script src="{% static 'general/scripts/test.js' %}"></script>
</html>
