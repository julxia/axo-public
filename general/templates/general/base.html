<!doctype html>

<html lang="en">

{% load static %}

<head>
  <meta charset="utf-8">
  <title>Alpha Chi Omega</title>
  <link rel="stylesheet" type="text/css" href="{% static 'general/style.css' %}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="shortcut icon" type="image/png" href="{% static 'general/images/favicon.png' %}" />
</head>

<body>
  <div id='nav'>
    <a href="/" id='logolink'><img id='logo' src="{% static 'general/images/logo.png' %}"/></a><br>
    <a href="/" class="dropbtn">Home</a>
    <div id='links' class='dropdown'>
      <a href="/about" class="dropbtn">About Us</a>
      <div class="dropdown-content">
        <a href="/history">History</a>
        <a href="/house">House</a>
        <a href="/exec">Exec Officers</a>
      </div>
    </div>
    <div id='links' class='dropdown'>
      <a class="dropbtn">Chapter Life</a>
      <div class="dropdown-content">
        <a href="/sisterhood">Sisterhood</a>
        <a href="/philanthropy">Philanthropy</a>
      </div>
    </div>
    <div id='links' class='dropdown'>
      <a href="/" class="dropbtn">Recruitment</a>
      <div class="dropdown-content">
        <a href="#">FAQ</a>
      </div>
    </div>
    <div id='links' class='dropdown'>
      <a href="/" class="dropbtn">Sisters</a>
      <div class="dropdown-content">
        <a href="#">Involvement</a>
      </div>
    </div>
  </div>
  <hr>
  <div id='content'>
    {% block content %}
    {% endblock %}
  </div>
  <div id='social'>
    <hr>
    Follow us on social media! <br>
    <a href='https://www.instagram.com/axo_mit/' target="_blank"><img class='social_icon' src="{% static 'general/images/insta.png' %}"/></a>
    <a href='https://www.facebook.com/MitAlphaChiOmega/' target="_blank"><img class='social_icon' src="{% static 'general/images/fb.png' %}"/></a>
    <a href='https://axomit.tumblr.com/' target="_blank"><img class='social_icon' src="{% static 'general/images/tumblr.png' %}"/></a>
  </div>
  <div id='copyright'>
  <a href='https://github.com/rweinberger/axo-public' target="_blank">&#169; 2017</a>
  </div>
</body>

</html>
